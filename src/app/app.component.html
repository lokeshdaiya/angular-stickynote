<div class="app">
	<app-note *ngFor="let note of notes" (dismiss)="deleteNote($event)" (focusout)="saveNote($event)" id="{{note.id}}">{{note.content}}</app-note>
</div>
<div  class="toolbar" id="toolbar" (click)="addNote()" tabindex="0">
	<button class="add material-icons"  >
  note_add
	</button>
</div>
